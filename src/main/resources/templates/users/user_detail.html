<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  th:replace="~{layout/base :: layout(~{::title}, ~{::link}, ~{::body/content()})}"
>
<head>
  <title>管理者詳細</title>
  <link />
</head>
<body>
  <div class="pcoded-content">
    <!-- Page-header start -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h2 class="mt-2">管理者詳細</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page-header end -->
    <div class="pcoded-inner-content">
      <!-- Main-body start -->
      <div class="main-body">
        <div class="page-wrapper">
          <!-- Page body start -->
          <div class="page-body">
            <div class="row">
              <div class="col-sm-12">
                <!-- Basic Form Inputs card start -->
                <div class="card">
                  <div class="card-header">
                      <h4>詳細</h4>
                  </div>
                  <div class="card-block">
                    <th:block th:object="${user}">
                      <div class="form-group row">
                        <div class="col-sm-1">
                          <label for="id">ID</label>
                          <input type="text" class="form-control" th:field="*{id}" readonly>
                        </div>
                        <div class="col-sm-11">
                          <label for="name">名前</label>
                          <input type="text" class="form-control" th:field="*{name}" readonly>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-12">
                          <label for="email">メールアドレス</label>
                          <input type="text" class="form-control" th:field="*{email}" readonly>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-12">
                          <div>
                            <label>ロール</label>
                          </div>
                          <div class="label-main" th:each="role : *{roles}">
                            <span class="label label-info" th:text="${role.name}"></span>
                          </div>
                        </div>
                      </div>
                      <div class="btn-toolbar">
                        <div class="ml-2">
                          <a class="btn btn-secondary waves-effect waves-light" th:href="@{/users}">戻る</a>
                        </div>
                      </div>
                    </th:block>
                  </div>
                </div>
                <!-- Basic Form Inputs card end -->
              </div>
            </div>
          </div>
          <!-- Page body end -->
        </div>
      </div>
      <!-- Main-body end -->
    </div>
  </div>
</body>
</html>
