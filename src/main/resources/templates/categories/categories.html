<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  th:replace="~{layout/base :: layout(~{::title}, ~{::link}, ~{::body/content()})}"
>
<head>
  <title>カテゴリー一覧</title>
  <link />
</head>
<body>
  <div class="pcoded-content">
    <!-- Page-header start -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h2 class="mt-2">カテゴリー一覧</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page-header end -->
    <div class="pcoded-inner-content">
      <!-- Main-body start -->
      <div class="main-body">
        <div class="page-wrapper">
          <!-- Page-body start -->
          <div class="page-body">
            <!-- message -->
            <div th:replace="~{fragments :: message}"></div>

            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h4>検索条件</h4>
                  </div>
                  <div class="card-block">
                    <form th:action="@{/categories}" method="get">
                      <div class="form-group row">
                        <div class="col-sm-12">
                          <div class="">
                            <input class="form-control" type="search" name="keyword" th:value="${keyword}" required>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="m-2">
                          <button class="btn btn-primary waves-effect waves-light">検索</button>
                        </div>
                        <div class="m-2">
                          <a class="btn btn-secondary waves-effect waves-light" th:href="@{/categories}">リセット</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- Hover table card start -->
                <div class="card">
                  <div class="card-header">
                      <h5>検索結果一覧</h5>
                  </div>
                  <div class="card-block table-border-style">
                    <div class="table-responsive">
                      <table class="table table-hover table-sm">
                        <thead>
                          <tr>
                            <th scope="col" style="width: 5%">ID</th>
                            <th scope="col">名前</th>
                            <th scope="col" style="width: 5%"></th>
                            <th scope="col" style="width: 5%"></th>
                            <th scope="col" style="width: 5%"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="category : ${listCategories}">
                            <th scope="row" th:text="${category.id}"></th>
                            <td th:text="${category.name}"></td>
                            <td>
                              <a class="btn btn-primary btn-sm m-1" th:href="@{/categories/detail/{id}(id=${category.id})}">詳細</a>
                            </td>
                            <td>
                              <a class="btn btn-success btn-sm m-1" th:href="@{/categories/edit/{id}(id=${category.id})}">編集</a>
                            </td>
                            <td>
                              <a class="btn btn-danger btn-sm m-1 link-delete" th:href="@{/categories/delete/{id}(id=${category.id})}">削除</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <!-- Hover table card end -->
              </div>
            </div>
          </div>
          <!-- Page-body end -->
          <div th:replace="~{fragments :: confirm_modal}"></div>
        </div>
      </div>
      <!-- Main-body end -->
    </div>
  </div>
</body>
</html>
